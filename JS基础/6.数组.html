    <script>
        var arr = [1, 2, 3, 4, 5];

        // slice() 截取数组指定元素 
        var result = arr.slice(2, -3); //负值代表数组倒数的元素
        // console.log(result);

        // splice() 删除数组里指定的元素 第一个是开始位置索引，第二个表示删除几个
        var res = arr.splice(1, 3, 7); // 第3个及以后是往数组里添加的元素，且会从开始位置索引前插入
        // console.log(res);
        // console.log(arr);

        var arr2 = [1, 1, 2, 2, 3, 4, 5, 6, 1, 2, 3, 4, 5, 5, 6]

        //去除数组重复的数字
        for (var i = 0; i < arr2.length; i++) {
            for (var j = i + 1; j < arr2.length; j++) {
                if (arr2[i] == arr2[j]) {
                    arr2.splice(j, 1)
                    j--
                }
            }
        }
        console.log(arr2);
