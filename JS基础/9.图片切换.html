<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        * {
            margin: 0;
            padding: 0;
        }

        #outer {
            width: 230px;
            height: 190px;
            margin: 20px auto;
            padding: 20px;
            background-color: aqua;
            text-align: center;
        }
        img{
            width: 200px;
            height: 180px;
        }
    </style>
</head>

<body>
    <div id="outer">
        <p id="info"></p>
        <img src="./images/floor-1-2.png" alt=""><br>

        <button id="prev"> 上一张 </button>
        <button id="next"> 下一张 </button>
    </div>

    <script>
        var prev = document.getElementById("prev");
        var next = document.getElementById("next");
        var img = document.getElementsByTagName("img")[0];
        var imgArry = ["./images/floor-1-2.png","./images/floor-1-3.png","./images/floor-1-4.png","./images/floor-1-5.png","./images/floor-1-6.png"]
        var index =0;

        var info = document.getElementById("info");

        //上一张
        prev.onclick = function () {
            index--
            if(index<0){
                index =imgArry.length-1
              
            }
            img.src = imgArry[index]
            info.innerHTML ="一共"+imgArry.length+"张图片"+ "当前是第"+(index+1) +"张图片"
            
        };
        //下一张
        next.onclick = function () {
            index++
            if(index>imgArry.length-1){
                index = 0
            }
            img.src = imgArry[index]
            info.innerHTML ="一共"+imgArry.length+"张图片"+ "当前是第"+(index+1) +"张图片"
        };
        info.innerHTML ="一共"+imgArry.length+"张图片"+ "当前是第"+(index+1) +"张图片"
    </script>
</body>

</html>
