<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        //添加一个构造函数
        function Person(name, age, gender) {
            this.name = name;
            this.age = age;
            this.gender = gender;
            // 向对象里添加一个方法
            // this.sayName = fun;
        };


        // function fun() {
        //         alert(this.name);
        //     }

            //向原型中添加方法
            Person.prototype.sayName = function(){
                alert(this.name);
            };

        // 实例
        var per = new Person("swk", 18, "nan");
        per.sayName();

        function MyClass(){

        }
        MyClass.prototype.name = "我是原型里的名字"
        var mc = new MyClass();
        // 使用 in 检查对象中是否含有某个属性时，如果对象里没有但是原型里有，就会返回 true
        console.log("name" in mc);

        // 可以使用对象的 hasOwnProperty() 来检查对象自身是否含有该属性
        // 使用该方法只有当对象自身中含有属性时，才会返回 true
        console.log(mc.hasOwnProperty("name")); // 这个返回为 false

        
    </script>

</body>

</html>
